apply plugin: 'android'

dependencies {
    compile project(':vitamio')
}

android {
    compileSdkVersion 18
    buildToolsVersion "20.0.0"


    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 18
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
}

